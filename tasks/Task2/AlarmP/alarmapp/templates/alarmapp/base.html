{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Monitoring System{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'alarmapp/css/style.css' %}" rel="stylesheet">
</head>

<body>
  <div class="app-shell d-flex">

    <!-- SIDEBAR -->
    <nav class="sidebar bg-primary text-white p-3">
      <!-- <img src="{% static 'alarmapp/img/logo.png' %}" class="logo-img mb-3" alt="Logo"> -->
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'dashboard' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="{% url 'add_station' %}">Add Station</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="/admin/">Admin</a></li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="page-content flex-fill">

      <header class="topbar d-flex justify-content-between align-items-center px-4 py-2 border-bottom">
        <h4 class="mb-0">{% block header %}Monitoring System{% endblock %}</h4>
        <div class="small text-muted">
          {% now "d-m-Y H:i:s" %}
        </div>
      </header>

      <main class="container-fluid p-4">
        {% block content %}{% endblock %}
      </main>

      <footer class="text-center py-3 border-top">
        Developed by Team AT
      </footer>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
